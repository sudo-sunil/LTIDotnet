<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Example</title>
</head>
<body>
    <canvas width="500"  height="500" style="background-color: lightblue;" id="can">
    Browser does not support canvas
    </canvas>
    <script type="text/javascript">
    var place=document.getElementById("can");
    var dr=place.getContext("2d");
    dr.moveTo(0,0);
    dr.lineTo(200,100);
    dr.stroke();
    dr.beginPath();
    dr.arc(95,50,40,0,2*Math.PI);
    dr.stroke();
    dr.font="30px Arial";
    dr.strokeText("Hello World",150,150);
    dr.fillText("Hello World",225,225);
   </script>
</body>
</html>
