<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <script type="text/javascript" src="ValidateRegForm.js"></script>
</head>
<body>
    <form>
        <table border="1">
            <tr>
                <td>Enter Name</td>
                <td><input type="text" placeholder="enter name" id="txtname" /></td>
            </tr>
            <tr>
                <td>Enter Address</td>
                <td><textarea rows="10" cols="15" id="txtaddress" placeholder="enter address"></textarea></td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td><input type="password" id="txtpass" placeholder="enter password" /></td>
            </tr>
            <tr>
                <td>Select gender</td>
                <td><input type="radio" value="Male" name="g" />M
                       <input type="radio" value="Female" name="g" />F
               </td>
            </tr>
            <tr>
                <td>Select Skillsets</td>
                <td>
                    <input type="checkbox" value="C#" name="sk" />C#
                    <input type="checkbox" value="SQLServer" name="sk"/>Sql
                    <input type="checkbox" value="HTML" name="sk" />HTML
                    <input type="checkbox" value="JavaScript" name="sk" />JS
                 </td>
            </tr>
            <tr>
                <td>Select Country</td>
                <td><select id="country">
                    <option value="">Select</option>
                    <option value="IN">India</option>
                    <option value="US">US</option>
                    <option value="UK">UK</option>
                    <option value="SL">SL</option>
                    </select></td>
            </tr>
            <!--combo box but allows multiple selection-->
            <tr>
                <td>Select Hobbies</td>
                <td><select multiple id="hobby">
                       <option value="Reading">Reading</option>
                    <option value="Diving">Diving</option>
                    <option value="SKII">Skiiing</option>
                    <option value="Trek">Trekking</option>
                    </select></td>
            </tr>
            <tr>
                <td><input type="submit" style="background-color: blue;" onclick="Validate()" /></td>
                <td><input type="reset" style="background-color: red;" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
