<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/external.css">
    <!--internal stylesheet-->
    <style type="text/css">
    i{
       
        background-color: black;
        color: chartreuse;
        font-size: x-large;
        font-family: cursive;
        text-align: center;
        text-transform: uppercase;
    }
    
    </style>
    <title>text formatting tags</title>
</head>
<body>
    <strong>The sea shells she sells on the sea shore</strong>
    <br />
    <i>A stitch in time saves nine</i>
    <br />
    <u>Time and tide waits for no man</u>
    <br />
    <!--inline stylesheet-->
    <b style="background-color: aqua;color: darkmagenta;text-transform: lowercase;">When the going gets tough the tough gets going</b>
    <br />
    <i><u><b><strong>All in one</b></u></i></strong>
    <hr />

</body>
</html>
