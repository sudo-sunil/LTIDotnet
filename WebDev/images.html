<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Images and HyperLink</title>
</head>
<body>
    <table border="1">
        <tr>
            <td><img src="flowers.jpg" width="150" height="150" /></td>
            <td><img src="waterfall.jpg" width="150" height="150" /></td>
        </tr>
        <tr>
            <td><img src="lake.jpg" width="150" height="150" /></td>
            <td><a href="textformat.html" target="_blank"><img src="forest.jpg" width="150" height="150" /></a></td>
        </tr>
        <tr>
            <td>
                <a href="list.html">See list of items</a>
                <!--Default target is _self -->
            </td>
            <td>
                <a href="table.html" target="_blank">Table Example</a>
            </td>
        </tr>
    </table>
</body>
</html>
