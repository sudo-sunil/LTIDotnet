<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Audio and Video Control</title>
</head>
<body>
    <div>
        <video controls autoplay>
            Your browser does not support video controls
            <source src="Chaplin.mp4" />
        </video>
    </div>
    <div>
        <audio controls>
            Your browser does not support audio controls
            <source src="Music.mp3" />
        </audio>
    </div>

</body>
</html>
